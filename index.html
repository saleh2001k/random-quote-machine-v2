<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css  ">
        <link rel="stylesheet" href="node_modules\bootstrap-icons\icons">
        <link rel="stylesheet" href="style.css">
        <title>random title genrator</title>

    </head>
    <body>
        <div id="wrapper">
            <div id="quote-box">
              <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
              </div>
              <div class="quote-author">- <span id="author"></span></div>
              <div class="buttons">
                <a
                class="button"
                id="tweet-quote"
                title="Tweet this quote!"
                target="_top"
              >
                <i class="fa fa-twitter"></i>
              </a>
               
                
                <button class="button" id="new-quote">New quote</button>
              </div>
            </div>
            <div class="footer">by <a href="https://github.com/saleh2001k">Saleh</a></div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
          <script src="script.js"></script>
              <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

          
    </body>
</html>
